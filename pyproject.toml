[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aipod"
version = "0.0.1"
description = "Rich, user-friendly CLI for orchestrating local AI services with Podman and UV."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "typer>=0.9,<0.13",
  "rich>=13.0,<14.0",
]

[tool.hatch.metadata]
allow-direct-references = true
